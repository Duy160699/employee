<div style="width: fit-content; margin: auto; margin-top: 20px;">
  <button type="button" class="btn btn-success" (click)="openModal(update)">Update</button>
  <button type="button" class="btn btn-danger" (click)="openModal(delete)">Delete</button>
</div>

<ng-template #delete>
  <div class="modal-header">
    <h4 class="modal-title pull-left">View</h4>
    <button type="button" class="close pull-right" aria-label="Close">
      <span aria-hidden="true" (click)="modalRef?.hide()>×</span>
    </button>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="deleteProduct()" >Delete</button>
    <button type="button" class="btn btn-default" (click)="modalRef?.hide()>Close</button>
  </div>
</ng-template>
<ng-template #update>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Update</h4>
    <button type="button" class="close pull-right" aria-label="Close">
      <span aria-hidden="true" (click)="modalRef?.hide()>×</span>
    </button>
  </div>
  <div class="modal-body" style="width: 500px;">
    <div class="form-group">
      <label for="id">Id</label>
      <input type="text" [(ngModel)]="params.data.id" class="form-control">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" [(ngModel)]="params.data.name" class="form-control">
    </div>
    <div class="form-group">
      <label for="name">Addres</label>
      <input type="text" [(ngModel)]="params.data.Addres" class="form-control">
    </div>
    <div class="form-group">
      <label for="name">Gender</label>
      <input type="text" [(ngModel)]="params.data.Gender" class="form-control">
    </div>
    <br>
    <button type="button" class="btn btn-success" (click)="updateProduct()">Update</button>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="modalRef?.hide()>Close</button>
  </div>
</ng-template>
